# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Checkout org .github repo
        uses: actions/checkout@v4
        with:
          repository: DINA-community/.github
          path: org-github

      - name: Show labels file
        run: |
          ls -la org-github/labels
          cat org-github/labels/label_default.yaml
      - name: Show it again
        run:  |
          ls -R org-github/labels
          cat org-github/labels/label_default.yaml
      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: org-github/labels/label_default.yaml
